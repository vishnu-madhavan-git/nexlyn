version: 2
owner_model:
  mode: "single_owner"
  owner: "vishnu-madhavan-git"
  extra_orgs_allowed: false
rules:
  pattern: "^[a-z0-9]+(-[a-z0-9]+)?$"
  max_words: 2
  allow_versions_in_name: false
  allow_cryptic_abbrev: false
repos:
  - old: "Nexlyn-Distribution-LLC/NEXLYN"
    new: "vishnu-madhavan-git/nexlyn"
    lane: "client"
    reason: "normalization"
  - old: "Nexlyn-Distribution-LLC/ixr-access"
    new: "vishnu-madhavan-git/verifier"
    lane: "client"
    reason: "clarity"
  - old: "vishnu-madhavan-git/proj-ai-automation"
    new: "vishnu-madhavan-git/automation"
    lane: "client"
    reason: "normalization"
  - old: "vishnu-madhavan-git/proj-pc-auto-codex"
    new: "vishnu-madhavan-git/autoflow"
    lane: "client"
    reason: "clarity"
  - old: "vishnu-madhavan-git/personal-kilo"
    new: "vishnu-madhavan-git/kilo"
    lane: "fork"
    reason: "normalization"
  - old: "vishnu-madhavan-git/personal-codex"
    new: "vishnu-madhavan-git/codex"
    lane: "fork"
    reason: "normalization"
  - old: "vishnu-madhavan-git/personal-open-claw"
    new: "vishnu-madhavan-git/openclaw"
    lane: "fork"
    reason: "normalization"
  - old: "vishnu-madhavan-git/personal-firecrawl"
    new: "vishnu-madhavan-git/firecrawl"
    lane: "fork"
    reason: "normalization"
  - old: "vishnu-madhavan-git/personal-jules"
    new: "vishnu-madhavan-git/jules"
    lane: "fork"
    reason: "normalization"
  - old: "Nexlyn-Admin/admin-control-plane"
    new: "vishnu-madhavan-git/controlplane"
    lane: "admin"
    reason: "owner-consolidation"
  - old: "BA-GOO/emoto-hub"
    new: "vishnu-madhavan-git/emoto-hub"
    lane: "personal"
    reason: "owner-consolidation"
